<html>
<head>
<style>
audio:not([controls]) {
    display: none !important;
}
</style>
</head>
<body style="background-image:url('../background.jpg')">
<audio id="myAudio" autoplay></audio>
<script>
var audiohtml = document.getElementById("myAudio");
audiohtml.setAttribute("src", "clap.wav");
document.addEventListener('keydown', (e) => {
if(e.keyCode == "65"){
audiohtml.play();
}
    console.log(`pressed key : ${e.code} has a value of: ${e.keyCode}`);
});
</script>
</body>
</html>
